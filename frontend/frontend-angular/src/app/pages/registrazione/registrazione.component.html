<div class="container">
  <form (submit)="registrati()">
    <h2>Registrazione</h2>

    <label>Nome</label>
    <input type="text" [(ngModel)]="nome" name="nome" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required />

    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Registrati</button>

    <p *ngIf="messaggioErrore" class="error-message">{{ messaggioErrore }}</p>
    <p class="login-link">
      Hai gi√† un account? <a routerLink="/login">Accedi</a>
    </p>
  </form>
</div>
